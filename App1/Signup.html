<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <div id="register_div">
        <label for="name">Name</label><br>
        <input type="text" id="name" placeholder="Enter your name"><br>
        <label for="email">Email</label><br>
        <input type="email" id="email" placeholder="Enter your email"><br>
        <label for="age">Age</label><br>
        <input type="number" id="age" placeholder="Enter age"><br>
        <label for="mobile">Mobile no.</label><br>
        <input type="number" id="mobile" placeholder="Enter mobile no."><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" placeholder="Create Password"><br>
        <button id="submit" onclick="getData()">Submit</button>
    </div>
</body>
</html>
